<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
  </head>

  <body>
    <table border="1">
      <tr>
        <!-- tr: 표 내부의 행 태그 -->
        <th>Header 1</th>
        <!-- th: 행 내부의 제목 셀 태그 -->
        <th>Header 2</th>
      </tr>
      <tr>
        <td>data A</td>
        <!-- td: 행 내부의 일반 셀 태그 -->
        <td>data A</td>
      </tr>
      <tr>
        <td>data B</td>
        <td>data B</td>
      </tr>
    </table>
    <br />
    <br />

    <table border="4">
      <tr>
        <th colspan="3">colspan</th>
        <th rowspan="3">rowspan</th>
      </tr>

      <tr>
        <td>2,1</td>
        <td rowspan="2">2,2</td>
        <td>2,3</td>
      </tr>

      <tr>
        <td>3,1</td>
        <td>3,3</td>
      </tr>
    </table>
  </body>
</html>
